<div class="main-nav">
    <div class="left-child"><a href="#/home"><h5><i class="fa fa-chevron-left link-icon"></i></a></h5></div>
    <div class="center-child"><h5>Activities</h5></div>
    <div class="right-child"><a href="#/activity-form"><h5><i class="fa fa-plus link-icon"></i></h5></a></div>
</div>

<div class="separator-large"></div>

<div class="container">
   <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
          <div class="loading" ng-show="loading">
              <div class="loading-content">
                  <i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
                  <span class="sr-only">Loading...</span>
              </div>
          </div>

          <div class="center-text" ng-show="!activities && !loading">
                <p>No results.</p>
          </div>

          <div class="form-group" ng-show="!loading">
                <input
                  type="text"
                  class="form-control center-text"
                  placeholder="What are you searching?"
                  ng-model="searchCriteria"
                  ng-model-options="{updateOn: 'default blur', debounce:{default: 500, blur: 0}}">
          </div>

          <div class="list-group table-of-contents" ng-show="!loading">
            <a
                class="list-group-item"
                href="#/activity-form/{{ activity.activityId }}"
                ng-repeat="activity in activities | filter:searchCriteria">
                <h4 class="list-group-item-heading">
                     {{ activity.activityTitle }}
                </h4>
                <p class="list-group-item-text">{{ activity.activityDetails | ellipsis:70 }}</p>
                <span class="label label-primary">
                    <i class="fa fa-save fa-fw" aria-hidden="true"></i>
                    {{ activity.activityAddedDate | date:'dd/MM' }}</span>
                <span class="label label-primary">
                    <i class="fa fa-briefcase fa-fw" aria-hidden="true"></i>
                    {{ activity.projectName }}</span>
                <span class="label label-info">
                    <i class="fa fa-user fa-fw" aria-hidden="true"></i>
                    {{ activity.userName }}</span>
            </a>
        </div>
      </div>
   </div>
</div>
