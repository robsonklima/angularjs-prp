<div class="main-nav">
    <div class="left-child"><a href="#/home"><h5><i class="fa fa-chevron-left link-icon"></i></a></h5></div>
    <div class="center-child"><h5>Risk Identification</h5></div>
</div>

<div class="separator-large"></div>

<div class="container">
   <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
          <div class="loading" ng-show="loading">
              <div class="loading-content">
                  <i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
                  <span class="sr-only">Loading...</span>
              </div>
          </div>
          <div class="center-text" ng-show="risks.length == 0">
                <p>No results.</p>
          </div>
          <div class="list-group table-of-contents" ng-show="!loading">
              <a class="list-group-item" ng-repeat="risk in risks" href="#/risk-identification-form/{{ risk.id }}">
                  <h4 class="list-group-item-heading">
                       {{ risk.title }}
                  </h4>
                  <p class="list-group-item-text">{{ risk.cause }}</p>
              </a>
         </div>
      </div>
   </div>
</div>
