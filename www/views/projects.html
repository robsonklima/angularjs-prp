<div class="main-nav">
    <div class="left-child"><a href="#/home"><h5><i class="fa fa-chevron-left"></i></a></h5></div>
    <div class="center-child"><h5>Projects</h5></div>
    <div class="right-child"><a href=""><h5><i class="fa fa-plus"></i></h5></a></div>
</div>

<div class="separator-large"></div>

<div class="container">
   <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
          <div class="loading" ng-show="loading">
              <div class="loading-content">
                  <i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
                  <span class="sr-only">Loading...</span>
              </div>
          </div>
          <div class="list-group table-of-contents" ng-show="!loading">
            <a class="list-group-item" ng-repeat="project in projects" href="#/project/{{ project.id }}">
                <span class="badge badge-2">4a</span>
                <h4 class="list-group-item-heading">
                     {{ project.name }}
                </h4>
                <p class="list-group-item-text">{{ project.scope }}</p>
                <span class="label label-primary">
                    <i class="fa fa-save fa-fw" aria-hidden="true"></i>
                    {{ project.added_date | date:'dd/MM HH:mm' }}</span>
                <span class="label label-info">
                    <i class="fa fa-clone fa-fw" aria-hidden="true"></i>
                    4 activities</span>
                <span class="label label-danger">
                    <i class="fa fa-warning fa-fw" aria-hidden="true"></i>
                    3 risks</span>
            </a>
        </div>
      </div>
   </div>
</div>
