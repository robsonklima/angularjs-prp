<div class="main-nav">
    <div class="left-child"><a href="#/home"><h5><i class="fa fa-chevron-left link-icon"></i></a></h5></div>
    <div class="center-child"><h5>Projects</h5></div>
    <div class="right-child"><a href="#/project-form"><h5><i class="fa fa-plus link-icon"></i></h5></a></div>
</div>

<div class="separator-large"></div>

<div class="container">
   <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
          <div class="loading" ng-show="loading">
              <div class="loading-content">
                  <i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
                  <span class="sr-only">Loading...</span>
              </div>
          </div>
          <div class="center-text" ng-show="projects.length == 0">
                <p>No results.</p>
          </div>

          <div class="list-group table-of-contents" ng-show="!loading">
            <a
                class="list-group-item"
                href="#/project-form/{{ project.project_id }}"
                ng-repeat="project in projects | orderBy:'name'">
                <span class="badge badge-2">{{ project.project_id }}</span>
                <h4 class="list-group-item-heading">
                     {{ project.project_name }}
                </h4>
                <p class="list-group-item-text">{{ project.project_scope | ellipsis:80 }}</p>
                <span class="label label-primary">
                    <i class="fa fa-save fa-fw" aria-hidden="true"></i>
                    {{ project.project_added_date | date:'dd/MM HH:mm' }}</span>
                <span class="label label-default">
                    <i class="fa fa-clone fa-fw" aria-hidden="true"></i>
                    {{ project.project_amount_activities }} activities</span>
                <!-- <span class="label label-danger">
                    <i class="fa fa-warning fa-fw" aria-hidden="true"></i>
                    3 risks</span> -->
            </a>
        </div>
      </div>
   </div>
</div>
