<div class="container">
   <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
         <div class="login-content">
             <div class="login-form">
                 <form name="form">
                    <h5 class="login-title">Project Risk Prediction</h5>
                    <div class="form-group">
                       <input
                             class="form-control"
                             type="text"
                             name="userEmail"
                             accept=""
                             placeholder="Email"
                             ng-model="user.userEmail"
                             ng-required="true">
                       <div ng-show="form.userEmail.$dirty" ng-messages="form.userEmail.$error" class="login-message">
                           <p class="help-block-error" ng-message="required">Type your email</p>
                       </div>
                    </div>
                    <div class="form-group">
                        <input
                              class="form-control"
                              type="password"
                              name="userPassword"
                              placeholder="Password" ng-required="true"
                              ng-model="user.userPassword">
                        <div ng-show="form.userPassword.$dirty" ng-messages="form.userPassword.$error" class="login-message">
                           <p class="help-block-error" ng-message="required">Type your password</p>
                       </div>
                    </div>
                    <p class="text-danger login-error" ng-show="error">{{ error }}</p>
                    <button type="button" class="btn btn-primary btn-block btn-login" ng-click="login(user)"
                          ng-disabled="form.$invalid || loading">Submit</button>
                    <a href="#" class="btn btn-link btn-login-link">I haven't got an account</a>
                 </form>
                 <div ng-show="loading" class="loading">
                     <div class="loading-container">
                         <div class="loading-content">
                             <i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
                             <span class="sr-only">Loading...</span>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
      </div>
   </div>
</div>
