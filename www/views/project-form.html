<div class="main-nav">
    <div class="left-child"><a href="#/projects"><h5>
        <i class="fa fa-chevron-left link-icon"></i></a></h5></div>
    <div class="center-child"><h5>{{ pageTitle }}</h5></div>
    <div class="right-child" ng-if="project.id"><a ng-click="remove(project)">
        <h5><i class="fa fa-trash link-icon"></i></h5></a></div>
</div>

<div class="separator-large"></div>

<div class="container">
     <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
            <div class="loading" ng-show="loading">
                <div class="loading-content">
                    <i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <form name="form">
                <div ng-if="!loading">

                    <div class="form-group">
                       <label class="control-label">Name</label>
                       <input
                          class="form-control"
                          type="text"
                          placeholder="Project name"
                          name="name"
                          ng-model="project.name"
                          ng-required="true"
                          ng-minlength="5"/>
                       <div ng-show="form.name.$dirty" ng-messages="form.name.$error">
                           <p class="help-block-error" ng-message="required">
                              Please, type this field.</p>
                           <p class="help-block-error" ng-message="minlength">
                              This field must be at least 5 characters long.</p>
                       </div>
                    </div>

                    <div class="form-group">
                        <md-input-container>
                            <label class="control-label">Scope</label>
                            <textarea
                                md-maxlength="150"
                                rows="5"
                                md-select-on-focus
                                ng-model="project.scope"></textarea>
                        </md-input-container>
                    </div>

                    <button class="btn btn-primary btn-block" ng-click="save(project)"
                        ng-disabled="form.$invalid">Save</button>
                </div>
           </form>
        </div>
    </div>
</div>
