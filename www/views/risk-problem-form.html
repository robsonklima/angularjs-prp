<div class="main-nav">
    <div class="left-child"><a href="#/risk-problems"><h5><i class="fa fa-chevron-left link-icon"></i></a></h5></div>
    <div class="center-child"><h5>Mark Risk as Problem</h5></div>
</div>

<div class="separator-large"></div>

<div class="container">
   <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
          <md-subheader class="md-no-sticky md-wb center-text">{{ risk.title }}</md-subheader>

          <md-subheader class="md-no-sticky">Projects</md-subheader>
          <md-list-item ng-repeat="project in projects">
              <p>{{ project.name }}</p>
              <md-switch
                  ng-model="project.selected"
                  ng-change="onSwitchChange(project)"
                  ng-disabled="loading"></md-switch>
              <div class="center-text" ng-show="projects.length == 0"><p>No results.</p></div>
          </md-list-item>
          <div class="center-text back-top" ng-show="projects.length == 0">
              <p>No Projects</p>
          </div>

          <md-subheader class="md-no-sticky">Activities</md-subheader>
          <md-list-item ng-repeat="activity in activities">
              <p>{{ activity.title }}</p>
              <md-switch
                  ng-model="activity.selected"
                  ng-change="onSwitchChange(activity)"
                  ng-disabled="loading"></md-switch>
          </md-list-item>
          <div class="center-text back-top" ng-show="activities.length == 0">
              <p>No Activities</p>
          </div>
      </div>
   </div>
</div>
