<div class="main-nav">
    <div class="left-child"><a href="#/risk-identifications"><h5><i class="fa fa-chevron-left link-icon"></i></a></h5></div>
    <div class="center-child"><h5>Risk Identification</h5></div>
</div>

<div class="separator-large"></div>

<div class="container">
   <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
          <md-subheader class="md-no-sticky md-wb center-text">{{ risk.risk_title }}</md-subheader>

          <md-subheader class="md-no-sticky">Projects</md-subheader>
          <md-list-item ng-repeat="project in projects">
              <p> {{ project.project_name }} </p>
              <md-switch ng-model="project.selected" ng-change="onProjectChange(project)"
                ng-disabled="loading"></md-switch>
          </md-list-item>

          <div class="center-text back-top" ng-show="!projects && !loading">
              <p>No Projects</p>
          </div>

          <md-subheader class="md-no-sticky">Activities</md-subheader>
          <md-list-item ng-repeat="activity in activities">
              <p> {{ activity.activity_title }} </p>
              <md-switch ng-model="activity.selected" ng-change="onActivityChange(activity)"
                ng-disabled="loading"></md-switch>
          </md-list-item>
          <div class="center-text back-top" ng-show="activities.length == 0">
              <p>No Activities</p>
          </div>
      </div>
   </div>
</div>
